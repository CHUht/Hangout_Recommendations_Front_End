<body style="min-height: 200px ;max-height: 400px;">
    <div class="row">
        <div class="col col-md-3">
            1
        </div>

        <div class="s01">
            <form>
                <div class="inner-form">
                    <div class="input-field first-wrap">
                        <input id="search" type="text" placeholder="What are you looking for?" />
                    </div>
                    <div class="input-field second-wrap">
                        <input id="date" type="text" placeholder="date" />
                    </div>
                    <div class="input-field third-wrap">
                        <button class="btn-search" type="button">Search</button>
                    </div>
                </div>
            </form>
        </div>


        <div class=' col col-md-2'>
            <a class="btn btn-sunshine btn-lg outline" routerLink="./login">Sign in</a>
            <a type="button" class="btn btn-sunshine btn-lg outline">Sign up</a>
        </div>
    </div>
</body>
<br />

<div class="row offset-sm-2 row-cols-md-4 row-cols-sm-3  col-9">
    <div class="col d-flex align-items-stretch mb-5" *ngFor="let e of events['event']">
        <div class="card" [routerLink]="['/eventdetail',e['event_id']]" routerLinkActive="router-link-active">
            <img src="{{e['cover_url']}}" class=" card-img-top" alt="cover image of the event">
            <div class="card-body">
                <p class="card-text">{{e['nearest']}}</p>
                <h5 class="card-title">{{e['title']}}</h5>
                <p class='card-text'><small class="text-muted">{{e['address_street']}} ,
                        {{e['address_city']}}</small>
                </p>
            </div>
        </div>
    </div>
</div>
