<div class="row offset-sm-2 row-cols-md-5">
    <div class="col" *ngFor="let e of events['event']">
        <div class="card">
            <img src="https://weezevent.com/wp-content/uploads/2019/01/12145054/organiser-soiree-1000x585.jpg"
                class="card-img-top" alt="cover image of the event">
            <div class="card-body">
                <p class="card-text">{{e['date']}}</p>
                <h5 class="card-title">{{e['title']}}</h5>
                <p class='card-text'><small class="text-muted">{{e['address_street']}} , {{e['address_city']}}</small>
                </p>
            </div>
        </div>
    </div>
</div>
