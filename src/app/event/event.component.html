<body>
    <div [style.background]="'url(../../images/' + bg.jpg + ')'">

        <nav class='btn-container'>
            <button class='btn-gradient blue small' (click)="showEvents()">Refresh</button>
            <a class='btn-gradient cyan small' routerLink="./login">Sign in</a>
        </nav>


        <div class="row offset-sm-2 row-cols-md-4 row-cols-sm-3  col-9">
            <div class="col d-flex align-items-stretch mb-5" *ngFor="let e of events['event']">
                <div class="card" [routerLink]="['/eventdetail',e['event_id']]" routerLinkActive="router-link-active">
                    <img src="{{e['cover_url']}}" class=" card-img-top" alt="cover image of the event">
                    <div class="card-body">
                        <p class="card-text">{{e['nearest']}}</p>
                        <h5 class="card-title">{{e['title']}}</h5>
                        <p class='card-text'><small class="text-muted">{{e['address_street']}} ,
                                {{e['address_city']}}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
